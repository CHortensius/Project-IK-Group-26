{% extends "layout.html" %}

{% block title %}
    Discover
{% endblock %}

{% block main %}

    <form action="{{ url_for('profielpagina') }}" method="get" enctype="multipart/form-data" >
    <a class = "normaletekst">New Pictures</a>
    <br></br>
    <br></br>
    <br></br>

        {% for photo in photoprofile %}
        <a class = "link" href="{{ url_for('gebruikerspagina',clickeduser=photo["userid"], clickedname=userlist[photo["userid"]]) }}">{{ userlist[photo["userid"]] }}</a>
        <br></br>
        <p class = "normaletekst"><b>{{photo["title"]}}</b></p>
        <div class = "normaletekst"><a href="{{ url_for('imagepagina',clickedpic=photo["picid"], clickeduser=photo["userid"]) }}" class = "rcorners2"><img src="{{photo["url"]}}" alt="Foto 1" class = "img-rounded"></a></div>
        <p class = "beschrijving">{{photo["comment"]}}</p>
        <br></br>
        <br></br>
        {% endfor %}
    </form>
{% endblock %}
