{% extends "layout.html" %}

{% block title %}
    Discover
{% endblock %}

{% block main %}
    <style>
    .rcorners {
    border: 2px solid #000d33;
    background: #f1f2ef;
    }

    .rcorners2 {
    border: 2px solid black;
    padding: 5px;
    background: #f1f2ef;
    }

    </style>

    <form action="{{ url_for('profielpagina') }}" method="get" enctype="multipart/form-data" >
    <a class = "rcorners2">New Pictures</a>
    <br></br>
    <br></br>
    <br></br>

        {% for photo in photoprofile %}
        <a class = "rcorners2" href="{{ url_for('gebruikerspagina',clickeduser=photo["userid"], clickedname=userlist[photo["userid"]]) }}">{{ userlist[photo["userid"]] }}</a>
        <br></br>
        <div class = "rcorners2"><a href="{{ url_for('imagepagina',clickedpic=photo["picid"], clickeduser=photo["userid"]) }}" class = "rcorners2"><img src="{{photo["url"]}}" alt="Foto 1" class = "img-rounded"></a></div>
        <p class = "rcorners2"><b>{{photo["title"]}}</b></p>
        <p class = "rcorners2">{{photo["comment"]}}</p>
        <br></br>
        <br></br>
        {% endfor %}
    </form>
{% endblock %}
