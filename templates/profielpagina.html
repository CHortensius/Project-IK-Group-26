{% extends "layout.html" %}

{% block title %}
    Your profile
{% endblock %}

{% block main %}
    <a>Your pictures</a>
    <form action="/upload" method="post" enctype="multipart/form-data" >
        <span class="btn btn-default btn-file">
            Browse <input type="file" name="image">
        </span>

        <input type="submit" value="Upload your image" class="btn btn-primary">
    </form>
{% endblock %}
