{% extends "layout.html" %}

{% block title %}
    Profile Gif
{% endblock %}

{% block main %}
    <form action="{{ url_for('profilegif') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="gifsearch" placeholder="Search Your Giphy" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
    <img src ="{{gif_url}}" />
{% endblock %}
